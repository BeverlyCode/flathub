app-id: com.github.TuxPusher
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: tuxpusher
rename-icon: tuxpusher
rename-desktop-file: tuxpusher.desktop
rename-appdata-file: tuxpusher.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

modules:
  - name: tuxpusher
    buildsystem: simple
    build-commands:
      - make PREFIX=${FLATPAK_DEST} install
      - install -Dm 0644 TuxPusher_SDL/tuxpusher.desktop ${FLATPAK_DEST}/share/applications/tuxpusher.desktop
      - install -Dm 0644 TuxPusher_SDL/tuxpusher.appdata.xml ${FLATPAK_DEST}/share/metainfo/tuxpusher.appdata.xml
      - install -Dm 0644 TuxPusher_SDL/tuxpusher.png ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/tuxpusher.png
    sources:
      - type: git
        url: https://github.com/mrbid/TuxPusher.git
