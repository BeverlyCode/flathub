app-id: com.tuxpusher.TuxPusher
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: tuxpusher
rename-desktop-file: tuxpusher.desktop
rename-appdata-file: tuxpusher.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
modules:
  - name: tuxpusher
    buildsystem: simple
    subdir: TuxPusher_SDL
    build-commands:
      - cc main.c -I ../inc -lSDL2 -lGLESv2 -lEGL -Ofast -lm -o /app/bin/tuxpusher
      - install -Dm 0644 TuxPusher_SDL/flatpak/tuxpusher.desktop ${FLATPAK_DEST}/share/applications/tuxpusher.desktop
      - install -Dm 0644 TuxPusher_SDL/flatpak/tuxpusher.appdata.xml ${FLATPAK_DEST}/share/metainfo/tuxpusher.appdata.xml
      - install -Dm 0644 TuxPusher_SDL/flatpak/tuxpusher.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/com.tuxpusher.TuxPusher.png
    sources:
      - type: git
        url: https://github.com/mrbid/TuxPusher.git
        commit: 2838ffb462a9285cc247791544301d7b9d82d201
